<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>JÃ¸kul RadioButton</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body style="height: 100%; display: flex; justify-content: space-evenly; align-items: center;">
        <fieldset class="jkl-radio-button-choice">
            <legend>Inline</legend>
            <label class="jkl-radio-button jkl-radio-button--inline">
                <input class="jkl-radio-button__input" type="radio" value="yes" name="somechoice" />
                <span class="jkl-radio-button__dot"></span>
                <span class="jkl-radio-button__label">
                    Yes
                </span>
            </label>
            <label class="jkl-radio-button jkl-radio-button--inline">
                <input class="jkl-radio-button__input" type="radio" value="no" name="somechoice" />
                <span class="jkl-radio-button__dot"></span>
                <span class="jkl-radio-button__label">
                    No
                </span>
            </label>
        </fieldset>

        <fieldset class="jkl-radio-button-choice">
            <legend>Block</legend>
            <label class="jkl-radio-button">
                <input class="jkl-radio-button__input" type="radio" value="yes" name="somechoice2" />
                <span class="jkl-radio-button__dot"></span>
                <span class="jkl-radio-button__label">
                    Yes
                </span>
            </label>
            <label class="jkl-radio-button">
                <input class="jkl-radio-button__input" type="radio" value="no" name="somechoice2" />
                <span class="jkl-radio-button__dot"></span>
                <span class="jkl-radio-button__label">
                    No
                </span>
            </label>
        </fieldset>

        <script src="index.ts"></script>
    </body>
</html>
