<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Loader example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="../loader.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="index.scss" />
    </head>
    <body>
        <div class="example">
            <div class="example__wrapper">
                <span class="jkl-loader" aria-label="Laster inn" title="Laster inn" role="alert" aria-busy="true">
                    <span class="jkl-loader__1"></span>
                    <span class="jkl-loader__2"></span>
                    <span class="jkl-loader__3"></span>
                </span>
            </div>
            <div class="example__wrapper">
                <span
                    class="jkl-loader jkl-loader--inline"
                    aria-label="Laster inn"
                    title="Laster inn"
                    role="alert"
                    aria-busy="true"
                >
                    <span class="jkl-loader__1"></span>
                    <span class="jkl-loader__2"></span>
                    <span class="jkl-loader__3"></span>
                </span>
            </div>
            <div class="example__wrapper example__wrapper--dark">
                <span
                    class="jkl-loader jkl-loader--negative"
                    aria-label="Laster inn"
                    title="Laster inn"
                    role="alert"
                    aria-busy="true"
                >
                    <span class="jkl-loader__1"></span>
                    <span class="jkl-loader__2"></span>
                    <span class="jkl-loader__3"></span>
                </span>
            </div>
        </div>
    </body>
</html>
