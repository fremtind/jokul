<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Jøkul Select</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div>
            <p class="jkl-p jkl-spacing--bottom-3">
                Versjon av dropdown til bruk der man ikke kan/vil bruke javascript
            </p>
            <label class="jkl-select">
                <span class="jkl-label jkl-label--medium">Select</span>
                <select class="jkl-select__value">
                    <option value="Første valg">
                        Første valg
                    </option>
                    <option value="Andre valg">
                        Andre valg
                    </option>
                    <option value="Tredje valg">
                        Tredje valg
                    </option>
                    <option value="Fjerde valg">
                        Fjerde valg
                    </option>
                </select>
                <span class="jkl-select__chevron"></span>
                <span class="jkl-form-support-label jkl-form-support-label--help">Hjelpetekst</span>
            </label>
        </div>
        <script src="index.ts"></script>
    </body>
</html>
