<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="index.scss" />
    </head>

    <body>
        <ul class="jkl-list jkl-p">
            <li class="jkl-list__item">Normal bullet list</li>
            <li class="jkl-list__item">Oh hi Mark</li>
            <li class="jkl-list__item">Oh hi Johnny</li>
            <li class="jkl-list__item">
                How is your life
                <ul class="jkl-list">
                    <li class="jkl-list__item">Oh, yeah, nice</li>
                </ul>
            </li>
        </ul>
        <ol class="jkl-list jkl-list--ordered jkl-lead">
            <li class="jkl-list__item">Lead Ordered list</li>
            <li class="jkl-list__item">Oh hi Mark</li>
            <li class="jkl-list__item">Oh hi Johnny</li>
            <li class="jkl-list__item">
                How is your life
                <ol class="jkl-list jkl-list--ordered jkl-lead">
                    <li class="jkl-list__item">Oh, yeah, nice</li>
                </ol>
            </li>
        </ol>
    </body>
</html>
