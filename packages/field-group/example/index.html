<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Field Group example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="../field-group.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="index.scss" />
    </head>
    <body>
        <fieldset class="jkl-field-group">
            <legend class="jkl-field-group__legend">Jeg vil bli kontaktet via</legend>
            <label><input type="checkbox" />E-post</label>
            <label><input type="checkbox" />SMS</label>
            <label><input type="checkbox" />Telefon</label>
        </fieldset>

        <fieldset class="jkl-field-group jkl-spacing--left-3">
            <legend class="jkl-field-group__legend jkl-field-group__legend--large">Jeg vil bli kontaktet via</legend>
            <label><input type="checkbox" />E-post</label>
            <label><input type="checkbox" />SMS</label>
            <label><input type="checkbox" />Telefon</label>
        </fieldset>
    </body>
</html>
