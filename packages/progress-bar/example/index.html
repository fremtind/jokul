<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Example progressbar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="index.tsx"></script>
    </head>
    <body>
        <div style="width: 300px" class="jkl-spacing--all-1">
            <h1 class="jkl-h4">Progress bar 50%</h1>
            <div class="jkl-progress-bar__container" role="progressbar">
                <span class="jkl-progress-bar__tracker" style="width: 50%"></span>
            </div>
        </div>
        <div style="width: 300px" class="jkl-spacing--all-1">
            <h1 class="jkl-h4">Progress bar 10%</h1>
            <div class="jkl-progress-bar__container" role="progressbar">
                <span class="jkl-progress-bar__tracker" style="width: 10%"></span>
            </div>
        </div>
        <div style="width: 300px" class="jkl-spacing--all-1">
            <h1 class="jkl-h4">Progress bar 100%</h1>
            <div class="jkl-progress-bar__container" role="progressbar">
                <span class="jkl-progress-bar__tracker" style="width: 100%"></span>
            </div>
        </div>
    </body>
</html>
