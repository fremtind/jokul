name: Add to project

on:
    issues:
        types:
            - opened

jobs:
    add-to-project:
        name: Add issue to Jøkul project
        runs-on: ubuntu-latest
        steps:
            - uses: actions/add-to-project@v0.4.1
              with:
                  # Jøkul-prosjektet
                  project-url: https://github.com/orgs/fremtind/projects/22
                  github-token: ${{ secrets.FREMTINDBOT_PROJECT_PAT }}
