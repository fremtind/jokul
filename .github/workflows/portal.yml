name: release-portal
on:
    push:
        branches:
            - main
        paths:
            - "packages/*.ts"
            - "packages/*.tsx"
            - "packages/*.mdx"
            - "packages/*.scss"
            - "patches/*"
            - "portal/*.ts"
            - "portal/*.tsx"
            - "portal/*.mdx"
            - "portal/*.scss"
            - "portal/images/*"
            - "portal/static/*"
            - "portal/gatsby-*"
            - "yarn.lock"

jobs:
    build-and-deploy:
        name: Deploy portal
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2.3.4

            - name: Get yarn cache directory path
              id: yarn-cache-dir-path
              run: echo "::set-output name=dir::$(yarn cache dir)"

            - name: Cache yarn directory
              uses: actions/cache@v2.1.6
              id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
              with:
                  path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - name: Caching Gatsby
              id: gatsby-cache-build
              uses: actions/cache@v2
              with:
                  path: |
                      portal/public
                      portal/.cache
                  key: ${{ runner.os }}-gatsby-build-${{ github.run_id }}
                  restore-keys: |
                      ${{ runner.os }}-gatsby-build-

            - name: Build and Deploy
              if: "!contains(github.event.head_commit.message, '[ci skip release]')"
              env:
                  GH_TOKEN: ${{ secrets.BOT_PUBLISH_TOKEN }}
              run: |
                  git config user.email "fremtind.designsystem@fremtind.no"
                  git config user.name "fremtind-bot"
                  git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/fremtind/jokul.git
                  yarn install --frozen-lockfile
                  yarn build
                  yarn deploy:docs
