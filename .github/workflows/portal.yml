name: release-portal
on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        name: Deploy portal
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2.3.4

            - uses: dorny/paths-filter@v2
              id: changes
              with:
                  filters: |
                      portal:
                        - "**/*.mdx"
                        - "**/*.scss"
                        - "**/*.js"
                        - "**/*.ts"
                        - "**/*.tsx"
                        - "portal/static/**"
                        - "yarn.lock"

            - name: Get yarn cache directory path
              if: steps.filter.outputs.portal == 'true'
              id: yarn-cache-dir-path
              run: echo "::set-output name=dir::$(yarn cache dir)"

            - name: Cache yarn directory
              if: steps.filter.outputs.portal == 'true'
              uses: actions/cache@v2.1.6
              id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
              with:
                  path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - name: Caching Gatsby
              if: steps.filter.outputs.portal == 'true'
              id: gatsby-cache-build
              uses: actions/cache@v2
              with:
                  path: |
                      portal/public
                      portal/.cache
                  key: ${{ runner.os }}-gatsby-build-${{ github.run_id }}
                  restore-keys: |
                      ${{ runner.os }}-gatsby-build-

            - name: Build and Deploy
              if: steps.filter.outputs.portal == 'true' && !contains(github.event.head_commit.message, '[ci skip release]')
              env:
                  GH_TOKEN: ${{ secrets.BOT_PUBLISH_TOKEN }}
              run: |
                  git config user.email "fremtind.designsystem@fremtind.no"
                  git config user.name "fremtind-bot"
                  git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/fremtind/jokul.git
                  yarn install --frozen-lockfile
                  yarn build
                  yarn deploy:docs
