name: lint-test-typecheck

on:
    push:
        branches:
            - "**"
            - "!release"

jobs:
    build:
        name: "Build, lint, typecheck and test"
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2.3.4

            - name: Chack for changes
              uses: dorny/paths-filter@v2
              id: changes
              with:
                  filters: |
                      runtests:
                        - "**/*.js"
                        - "**/*.scss"
                        - "**/*.ts"
                        - "**/*.tsx"
                        - "yarn.lock"

            - name: Get yarn cache directory path
              if: steps.changes.outputs.runtests == 'true'
              id: yarn-cache-dir-path
              run: echo "::set-output name=dir::$(yarn cache dir)"

            - name: Cache yarn directory
              if: steps.changes.outputs.runtests == 'true'
              uses: actions/cache@v2.1.6
              id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
              with:
                  path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - name: Lint and test
              if: steps.changes.outputs.runtests == 'true' && !contains(github.event.head_commit.message, '[ci skip release]')
              run: |
                  yarn install --frozen-lockfile
                  yarn build
                  yarn ci:test
