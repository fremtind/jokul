name: Visual regression tests

on:
    push:
        branches:
            - "**"
            - "!main"

jobs:
    cypress-run:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2.3.4
              with:
                  token: ${{ secrets.BOT_PUBLISH_TOKEN }}

            - name: Check for changes
              uses: dorny/paths-filter@v2
              id: changes
              with:
                  filters: |
                      visual:
                        - "cypress/**"
                        - "packages/**/*.mdx"
                        - "**/*.js"
                        - "**/*.scss"
                        - "**/!(*.d|*.test).ts"
                        - "**/!(*.test).tsx"
                        - "yarn.lock"

            - name: Get yarn cache directory path
              if: steps.changes.outputs.visual == 'true'
              id: yarn-cache-dir-path
              run: echo "::set-output name=dir::$(yarn cache dir)"

            - name: Cache yarn directory
              if: steps.changes.outputs.visual == 'true'
              uses: actions/cache@v2.1.6
              id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
              with:
                  path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - name: Cypress run with env
              uses: cypress-io/github-action@v2
              if: steps.changes.outputs.visual == 'true' && !contains(github.event.head_commit.message, '[ci skip cypress]')
              with:
                  build: yarn run build
                  start: yarn serve
                  wait-on: "http://localhost:9000"
                  wait-on-timeout: 280
                  command-prefix: "percy exec -- npx"

            - name: Upload screenshots
              uses: actions/upload-artifact@v2.2.4
              if: steps.changes.outputs.visual == 'true' && failure()
              with:
                  name: cypress-screenshots
                  path: |
                      cypress/screenshots
                      packages/**/integration/**/*.png

            - name: Upload video
              uses: actions/upload-artifact@v2.2.4
              if: steps.changes.outputs.visual == 'true' && always()
              with:
                  name: cypress-videos
                  path: cypress/videos

            - name: Update snapshots
              if: steps.changes.outputs.visual == 'true' && success() && !contains(github.event.head_commit.message, '[ci skip cypress]')
              run: |
                  git config user.email "fremtind.designsystem@fremtind.no"
                  git config user.name "fremtind-bot"
                  git add . || echo "No updated snapshots, nothing to add!"
                  git commit -m "chore: update cypress snapshots [ci skip cypress]" --no-verify || echo "No updated snapshots, nothing to commit!"
                  git push
